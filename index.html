
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>crETH - The Ethereum Talent Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --transition-speed: 0.4s;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      transition: background-color var(--transition-speed), color var(--transition-speed);
      -webkit-font-smoothing: antialiased;
    }
    h1, h2, h3, h4, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .light .glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
    }
    .dark ::selection {
      background: rgba(99, 102, 241, 0.4);
      color: #fff;
    }
    .light ::selection {
      background: rgba(79, 70, 229, 0.15);
      color: #000;
    }
    @keyframes logoPulse {
      0%, 100% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5)); }
      50% { opacity: 0.8; transform: scale(0.98); filter: drop-shadow(0 0 5px rgba(99, 102, 241, 0.2)); }
    }
    .logo-animate {
      animation: logoPulse 4s ease-in-out infinite;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Scrollbar Styling */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    .dark ::webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    .light ::webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#f5f7ff',
              100: '#ebf0ff',
              200: '#dbe4ff',
              500: '#6366f1',
              600: '#4f46e5',
              900: '#1e1b4b',
            }
          },
          animation: {
            'bounce-low': 'bounce 3s infinite',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dropzone": "https://esm.sh/react-dropzone@14.3.5",
    "@xmtp/xmtp-js": "https://esm.sh/@xmtp/xmtp-js@11.3.11"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-50 min-h-screen">
  <div id="root"></div>
</body>
</html>
